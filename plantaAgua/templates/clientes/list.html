{% extends "base.html" %}
{% block title %}Clientes{% endblock %}
{% block content %}
<h1>Clientes</h1>
<p><a class="btn" href="/web/clientes/nuevo/">+ Nuevo cliente</a></p>
<table class="table">
  <thead><tr><th>Nombre</th><th>RUT</th><th>Teléfono</th><th>Dirección</th></tr></thead>
  <tbody>
    {% for c in clientes %}
      <tr><td>{{ c.nombre }}</td><td>{{ c.rut }}</td><td>{{ c.telefono }}</td><td>{{ c.direccion }}</td></tr>
    {% empty %}
      <tr><td colspan="4">Sin clientes</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
